<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>{{ system_config.platform_name }} - Consultas Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%230891b2' width='100' height='100' rx='20'/><path fill='white' d='M50 25 L50 45 L30 45 L30 55 L50 55 L50 75 L60 75 L60 55 L80 55 L80 45 L60 45 L60 25 Z'/></svg>" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0891b2 0%, #06b6d4 50%, #0284c7 100%);
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: float 8s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(-30px, -30px) rotate(180deg); }
    }
    
    .container {
      width: 100%;
      max-width: 480px;
      position: relative;
      z-index: 1;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 32px;
      animation: slideDown 0.6s ease-out;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    }
    
    .logo-icon svg {
      width: 36px;
      height: 36px;
    }
    
    .logo h1 {
      color: white;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    
    .logo p {
      color: rgba(255,255,255,0.9);
      font-size: 16px;
      font-weight: 500;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      animation: slideUp 0.6s ease-out 0.2s both;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .card-title {
      color: #0f172a;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      text-align: center;
    }
    
    .card-subtitle {
      color: #64748b;
      font-size: 15px;
      margin-bottom: 32px;
      text-align: center;
      line-height: 1.5;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      background: linear-gradient(135deg, #0891b2, #06b6d4);
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      text-align: center;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(8, 145, 178, 0.3);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(8, 145, 178, 0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 28px 0;
      color: #94a3b8;
      font-size: 14px;
      font-weight: 500;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e2e8f0;
    }
    
    .divider span {
      padding: 0 16px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #334155;
      font-weight: 600;
      font-size: 14px;
    }
    
    .input-wrapper {
      display: flex;
      gap: 12px;
    }
    
    input {
      flex: 1;
      padding: 14px 16px;
      border-radius: 10px;
      border: 2px solid #e2e8f0;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.3s ease;
      background: white;
    }
    
    input:focus {
      outline: none;
      border-color: #0891b2;
      box-shadow: 0 0 0 4px rgba(8, 145, 178, 0.1);
    }
    
    input::placeholder {
      color: #94a3b8;
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, #10b981, #059669);
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
      padding: 14px 24px;
      width: auto;
      white-space: nowrap;
    }
    
    .btn-secondary:hover {
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
    }
    
    .credits {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e2e8f0;
      color: #64748b;
      font-size: 13px;
    }
    
    .credits strong {
      color: #0891b2;
      font-weight: 600;
    }
    
    @media (max-width: 480px) {
      .card {
        padding: 28px 24px;
      }
      
      .logo h1 {
        font-size: 28px;
      }
      
      .input-wrapper {
        flex-direction: column;
      }
      
      .btn-secondary {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L12 12L22 12M12 12L12 22M12 12L2 12" stroke="#0891b2" stroke-width="2.5" stroke-linecap="round"/>
          <circle cx="12" cy="12" r="10" stroke="#0891b2" stroke-width="2"/>
        </svg>
      </div>
      <h1>{{ system_config.platform_name }}</h1>
      <p>Sistema de Consultas Online</p>
    </div>
    
    <div class="card">
      <h2 class="card-title">Bem-vindo ao {{ system_config.platform_name }}</h2>
      <p class="card-subtitle">Plataforma moderna de telemedicina. Crie uma sala de consulta ou entre com um código.</p>
      
      <a class="btn" href="/criar">✨ Criar Nova Sala de Consulta</a>
      
      <div class="divider">
        <span>ou</span>
      </div>
      
      <form action="/sala" method="get" onsubmit="event.preventDefault(); if(code.value.trim()) window.location='/sala/'+encodeURIComponent(code.value.trim())">
        <div class="form-group">
          <label for="code">Entrar em uma Sala Existente</label>
          <div class="input-wrapper">
            <input 
              id="code" 
              name="code" 
              placeholder="Digite o código (ex: AB12CD)" 
              required
            />
            <button class="btn btn-secondary" type="submit">Entrar</button>
          </div>
        </div>
      </form>
      
      <div class="credits">
        Desenvolvido por <strong>João Layon</strong> • Design UX/DX Premium
      </div>
    </div>
  </div>
</body>
</html>
